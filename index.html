<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Animations and JavaScript Functions</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>CSS Animations and JavaScript Functions Assingment</h1>
  </header>
  <main>
    <section id="animations">
      <h2>Anime CSS Animation</h2>
      <button id="animateButton">Animate Me</button>
      <img src="image.jpg" alt="Animated Image" id="animatedImage">
    </section>

    <section id="preferences">
      <h2>User Preferences</h2>
      <label for="theme">Choose Theme:</label>
      <select id="theme">
        <option value="light">Light</option>
        <option value="dark">Dark</option>
      </select>
    </section>
  </main>
  <footer>
    <p>&copy; 2025 CSS Animations and JavaScript Functions Assingment by neetoosan</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
